
<div class="alta">

    <h2>Alta de cursos</h2>

    <form class="alta-form">

        <div class="input-group">
            <label for="codigo">código*:</label>
            <input type="number" name="codigo" id="codigo" required>
            <div class="error-detail"></div>
        </div>


        <div class="input-group">
            <label for="nombre">nombre*:</label>
            <input type="text" name="nombre" id="nombre" required>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="precio">precio*:</label>
            <input type="number" step="0.00" name="precio" id="precio" required>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="vacantes">vacantes*:</label>
            <input type="number" name="vacantes" id="vacantes" required>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="duracion">duración*:</label>
            <input type="text" name="duracion" id="duracion" required>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="categoria">categoría:</label>
            <select name="categoria" id="categoria">
                <option value="">- Seleccionar -</option>
                <option value="maquetacion">Maquetación</option>
                <option value="programacion">Programación</option>
                <option value="base-de-datos">Base de datos</option>
                <option value="programacion/base-de-datos">Programación/Base de datos</option>
                <option value="otra">Otra</option>
            </select>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="detalles">detalles*:</label>
            <input type="text" name="detalles" id="detalles" required>
            <div class="error-detail"></div>
        </div>

        <div class="input-group">
            <label for="foto">foto:</label>
            <input type="text" name="foto" id="foto">
            <div class="error-detail"></div>
        </div>

        <div class="input-group checkbox">
            <input type="checkbox" name="cuotas" id="cuotas">
            <label for="cuotas">6 cuotas sin interés</label>
            <div class="error-detail"></div>
        </div>
        <div class="input-group"><span>(*)Campos Obligatorios</span></div>
        <button class="btn-agregar">Agregar Curso</button>

    </form>

    <hr>

    <h2>Lista de productos disponibles</h2>

    <table></table>
    
</div>
